	<script>
	function handleClick(event) {
		const elementoClicado = event.target; // Obtém o elemento clicado
		console.log(event.target);
		const som = elementoClicado.alt.toLowerCase();
		console.log(som);
		

        const seletorAudio = `som_tecla_${som}`;
		console.log(seletorAudio);

		const elemento = document.getElementById(seletorAudio);

		if (elemento && elemento.localName === 'audio') {
			elemento.play();
		}
		else {
			
			console.log('Elemento não encontrado ou seletor inválido');
		}

	}		
		

	</script>

<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
<!--        <button class="tecla tecla_aplausos" onclick="func_toca('aplausos')"><img src="images/aplausos.svg" alt="Aplausos"></button>-->
        <button class="tecla tecla_aplausos" onclick="handleClick(event)"><img src="images/aplausos.svg" alt="Aplausos"></button>		
        <button class="tecla tecla_vaia"  onclick="handleClick(event)">    <img src="images/vaia.svg"      alt="Vaia"></button>
        <button class="tecla tecla_risada" onclick="handleClick(event)">  <img src="images/risada.svg"    alt="Risada"></button>

        <button class="tecla tecla_grilo" onclick="handleClick(event)">   <img src="images/grilo.svg"     alt="Grilo"></button>
        <button class="tecla tecla_tambores"  onclick="handleClick(event)"><img src="images/tambores.svg"  alt="Tambores"></button>

        <button class="tecla tecla_trombeta" onclick="handleClick(event)"><img src="images/trombeta.svg"  alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro" onclick="handleClick(event)"><img src="images/dinheiro.svg"  alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria" onclick="handleClick(event)"> <img src="images/vitoria.svg"   alt="Vitória"></button>
    </section>

    <audio src="sounds/aplausos.wav" id="som_tecla_aplausos"></audio>
